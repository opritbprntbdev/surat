<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login | Surat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f5f6fa; }
        .login-box {
            background: #fff; border-radius: 10px; box-shadow: 0 4px 16px rgba(0,0,0,0.1); padding: 32px 28px; width: 100%; max-width: 340px;
        }
        .login-box h2 { margin-bottom: 24px; text-align: center; }
        .login-box input { width: 100%; padding: 10px 14px; margin-bottom: 14px; border-radius: 6px; border: 1px solid #dadce0; font-size: 15px; }
        .login-box button { width: 100%; padding: 10px 0; border: none; border-radius: 6px; background: #1a73e8; color: #fff; font-weight: 600; font-size: 16px; cursor: pointer; }
        .login-box .error { color: #d93025; margin-bottom: 12px; text-align: center; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login Surat App</h2>
        <div class="error" id="login-error" style="display:none;"></div>
        <input type="text" id="username" placeholder="Username" autocomplete="username" required>
        <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
        <button id="login-btn">Login</button>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
